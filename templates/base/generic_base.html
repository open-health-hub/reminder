<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>{% block head_title %}Take Your Meds - Phone reminders to help you and yours remember to take your medication{% endblock %}</title>

  <link href='//fonts.googleapis.com/css?family=Merriweather:300,400,700' rel='stylesheet' type='text/css' />
  <link href="{% static "css/normalize.css" %}" rel="stylesheet" media="screen" />
  <link href="{% static "css/main.css" %}" rel="stylesheet" media="screen" />
</head>

<body class="{% block bodyclass %}{% endblock %}">
  {% block body %} {% endblock %}

  {% block script %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.js" %}"></script>
    <script type="text/javascript" src="{% static "js/prettycron.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-color-2.1.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "js/takeyourmeds.js" %}"></script>
  {% endblock %}
</body>
</html>

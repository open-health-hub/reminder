<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Take Your Meds: Phone reminders to help you and yours remember to take your medication{% endblock %}</title>

  {% block css %}
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" />
  <link href="{% static "css/assan.css" %}" rel="stylesheet" media="screen" />

  <link href="{% static "css/animate.css" %}" rel="stylesheet" media="screen" />
  <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" media="screen" />
  <link href="{% static "css/rev-style.css" %}" rel="stylesheet" media="screen" />
  <link href="{% static "css/sky-forms.css" %}" rel="stylesheet" media="screen" />
  <link href="{% static "css/yamm.css" %}" rel="stylesheet" media="screen" />

  <link href="{% static "css/takeyourmeds.css" %}" rel="stylesheet" media="screen" />
  {% endblock %}

</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_classes %}{% endblock %}">
  {% block body %}{% endblock %}

  {% block script %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>

    <script type="text/javascript" src="{% static "js/jquery-color-2.1.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.stellar.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.sticky.js" %}"></script>

    <script type="text/javascript" src="{% static "js/wow.min.js" %}"></script>

    <script type="text/javascript" src="{% static "js/assan.js" %}"></script>
    <script type="text/javascript" src="{% static "js/takeyourmeds.js" %}"></script>
  {% endblock %}
</body>
</html>

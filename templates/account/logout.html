{% extends "base/base.html" %}

{% block head_title %}Logout{% endblock %}

{% block container %}

  <h1 style="margin-top: 40px;">Logout</h1>

  <p>
    Are you sure you want to sign out?
  </p>

  <form method="POST" action="">
    {% csrf_token %}

    <button class="btn btn-primary" type="submit">
      Logout
    </button>
  </form>

{% endblock %}

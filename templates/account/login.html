{% extends "base/base.html" %}

{% block head_title %}Login{% endblock %}

{% block container %}

{% if form.non_field_errors %}
<div class="has-error">
  {% for x in form.non_field_errors %}
  <p class="help-block">{{ x }}</p>
  {% endfor %}
</div>
{% endif %}

{{ form.errors }}

<div class="row">
  <br/><br/>
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
  <div class="well">
    <h1>Login</h1>

    <form id="loginForm" method="POST" action="" novalidate="novalidate">
      {% csrf_token %}
       {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="form-group">
        <label for="login" class="control-label">Username</label>
        <input type="text" class="form-control" id="login" name="username" value="{{ form.login.value|default:"" }}" required="" title="Please enter you username" placeholder="Username">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password">
        <span class="help-block"></span>
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>
  </div>
 </div>
</div>

{% endblock %}
